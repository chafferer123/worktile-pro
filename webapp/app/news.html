<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>worktile</title>
   <link rel="stylesheet" href="styles/shared.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" type="text/css" href="styles/tast.css">
  <script src="/bower_components/jquery/dist/jquery.js"></script>
</head>
<body>
  <div class="main-layout ng-scope">
    <div class="app-nav-area ng-scope">
      <div class="top-area">
        <a href="javascript:;" class="team-logo pbox-trigger" data-placement="right" data-align="top">
          <img width="40" align="center" alt="cheer" title="cheer" src="https://s3.cn-north-1.amazonaws.com.cn/lclogo/team_logo_default.png" /></a>
      </div>
      <div class="middle-area">
        <ul>
          <li class="ng-scope active">
            <a href="./news.html">
              <i class="lcfont lc-messages-o"></i>
            </a>
            <span class="nav-tooltip ng-scope">消息</span>
          </li>

          <li class="ng-scope">
            <a href="./task.html">
              <i class="lcfont lc-task-o"></i>
            </a>
            <span class="nav-tooltip">任务</span></li>
          <li class="ng-scope">
            <a href="javascript:;">
              <i class="lcfont lc-schedule-o"></i>
            </a>
            <span class="nav-tooltip ">日历</span></li>
          <li class="ng-scope">
            <a href="javascript:;">
              <i class="lcfont lc-drive-o"></i>
            </a>
            <span class="nav-tooltip">网盘</span></li>
          <li class="ng-scope">
            <a href="javascript:;">
              <i class="lcfont lc-weekly-o"></i>
            </a>
            <span class="nav-tooltip ">简报</span></li>
         </ul>
      </div>
      </div>


    <div class="main-body">
      <!--  侧边栏 -->
      <div class="main-body-side">
          <div class="header">
            <span class="title ng-binding">消息 
            <i class="lcfont pbox-trigger lc-notice"></i>
            </span>
                <div class="dropdown more">
                    <a href="javascript:;" class="btn-add dropdown-toggle"><i class="lcfont lc-add-message"></i></a>
                    <ul class="dropdown-menu more open">
                      <li class="ng-scope">
                         <a href="javascript:;" class="ng-scope">创建群组</a>
                      </li>
                      <li >
                         <a href="javascript:;" class="ng-scope">加入群组</a>
                      </li>
                      <li>
                         <a href="javascript:;" class="ng-scope">发起私聊</a>
                      </li>
                      <li class="ng-scope"><a class="ng-scope">添加成员</a></li>
                    </ul>
                </div>
          </div>
          <div class="body-list">
              <div class="search-area">
                 <i class="lcfont lc-search"></i> 
                 <input type="text" class="form-control" placeholder="搜索成员、消息">
              </div>
              <ul class="chat-list nav nav-pills nav-stacked">
                 <li class="chat-item ng-scope">
                    <a href="javascript:;">
                      <div class="lc-avatar lc-avatar-24 lc-avatar-avatar">
                         <img class="lc-avatar-avatar ng-scope" alt="小特" src="images/news01.png">
                         <div class="lc-avatar-name ng-binding ng-scope xiaote1">小特</div>
                      </div>
                      <span class="lcfont lc-close pull-right ng-scope" href="javascript:;"></span>
                      <span class="triangle"></span> 
                    </a>
                 </li>

                 <li class="chat-item ng-scope">
                    <a href="javascript:;">
                      <div class="lc-avatar lc-avatar-24 lc-avatar-avatar">
                         <img class="lc-avatar-avatar ng-scope" alt="小特" src="images/news04.png">
                         <div class="lc-avatar-name ng-binding ng-scopec paper1">简报助手</div>
                      </div>
                      <span class="lcfont lc-close pull-right ng-scope" href="javascript:;"></span>
                      <span class="triangle"></span> 
                    </a>
                 </li>

                 <li class="chat-item ng-scope">
                    <a href="javascript:;">
                      <div class="lc-avatar lc-avatar-24 lc-avatar-avatar">
                         <img class="lc-avatar-avatar ng-scope" alt="小特" src="images/news05.png">
                         <div class="lc-avatar-name ng-binding ng-scope task1">任务助手</div>
                      </div>
                      <span class="lcfont lc-close pull-right ng-scope" href="javascript:;"></span>
                      <span class="triangle"></span> 
                    </a>
                 </li>

                 <li class="chat-item ng-scope">
                    <a href="javascript:;">
                      <span class="channel-icon" style="background: rgb(64, 202, 153);">
                          <i class="lcfont lc-channel"></i>
                      </span>
                      <span class="ng-binding">企业公告</span>
                      <span class="triangle"></span> 
                    </a>
                 </li>

                 <li class="chat-item ng-scope">
                    <a href="javascript:;">
                      <div class="lc-avatar lc-avatar-24 lc-avatar-avatar">
                         <img class="lc-avatar-avatar ng-scope" alt="小特" src="images/news03.png">
                         <div class="lc-avatar-name ng-binding ng-scope">电话助手</div>
                      </div>
                      <span class="lcfont lc-close pull-right ng-scope" href="javascript:;"></span>
                      <span class="triangle"></span> 
                    </a>
                 </li>

                 

                 <li class="chat-item ng-scope">
                    <a href="javascript:;">
                      <div class="lc-avatar lc-avatar-24 lc-avatar-avatar">
                         <img class="lc-avatar-avatar ng-scope" alt="小特" src="images/news06.png">
                         <div class="lc-avatar-name ng-binding ng-scope">网盘助手</div>
                      </div>
                      <span class="lcfont lc-close pull-right ng-scope" href="javascript:;"></span>
                      <span class="triangle"></span> 
                    </a>
                 </li>

                 <li class="chat-item ng-scope">
                    <a href="javascript:;">
                      <div class="lc-avatar lc-avatar-24 lc-avatar-avatar">
                         <img class="lc-avatar-avatar ng-scope" alt="小特" src="images/news07.png">
                         <div class="lc-avatar-name ng-binding ng-scope">日程助手</div>
                      </div>
                      <span class="lcfont lc-close pull-right ng-scope" href="javascript:;"></span>
                      <span class="triangle"></span> 
                    </a>
                 </li>

             </ul>
          </div>
          </div>

          

             
      <!-- 右边栏 -->
      <div class="main-body-center ng-scope myxiaote">
          <div class="drag-over-show">
             <div class="intro ng-binding">
               <i class="fa fa-cloud-upload m-r-20"></i>松开上传文件
             </div>
          </div>
          <ui-view class="flex-col ng-scope">
              <div class="channel-layout-area ng-scope">
                  <div class="module-header">
                  <div class="dropdown title ng-scope">
                  <div class="brand lc-avatar lc-avatar-24 " title="小特"><img class="lc-avatar-avatar ng-scope" alt="小特" src="images/news01.png">
                  </div>
                  <a href="#" class="pbox-trigger ng-binding" >小特<i class="fa fa-angle-down"></i></a>
                  </div>
                  <div class="secondary-text ng-binding ng-scope">@xiaote</div>
                  <div class="flex-panel ng-scope"><a><i class="lcfont lc-setting-o"></i> </a><a class="util-btn"><i class="lcfont lc-fixed-o"></i> </a><a class="util-btn slide-trigger"><i class="lcfont lc-folder-o"></i></a>
                  </div>
                  </div>
              </div>
          </ui-view>
      </div>
      <!--  任务助手 -->
          <div class="main-body-center ng-scope task-helper">
          <div class="drag-over-show">
             <div class="intro ng-binding">
               <i class="fa fa-cloud-upload m-r-20"></i>松开上传文件
             </div>
          </div>
          <ui-view class="flex-col ng-scope">
              <div class="channel-layout-area ng-scope">
                 <div class="module-header channel-header module-header--assistant">
                    <div class="dropdown title ng-scope">
                      <div class="brand lc-avatar lc-avatar-24 " title="任务">
                      <img class="lc-avatar-avatar ng-scope" alt="任务" src="images/news05.png">
                      </div>
                      <a href="#" class="pbox-trigger ng-binding" >任务助手<i class="fa fa-angle-down"></i>
                      </a>
                    </div>
                    <div class="tab-container">
                       <ul class="nav nav-pills lc-tabs lc-tabs--assistant">
                           <li class="active">
                           <a href="javascript:;" class="ng-scope">未读</a>
                           </li>
                           <li>
                           <a href="javascript:;"  class="ng-scope">已读</a>
                           </li>
                           <li>
                           <a href="javascript:;" class="ng-scope">待处理</a></li>
                       </ul>
                    </div>
                    <div class="flex-panel">
                      <a href="javascript:;" class="ng-scope">全部标记为已读</a>
                      <a class="ng-scope"><i class="lcfont lc-setting-o"></i></a>
                    </div>
                 </div> 

                 <div class="center-content">
                    <div class="channel-body channel-body-no-bottom">
                        <div class="loading-indicator ng-scope" style="display: none;">
                           <div class="hor-center ng-scope">
                              <h4 class="ng-binding">正在努力加载中，请稍候
                                  <div class="loading-ellipsis">
                                      <div class="bounce1"></div>
                                      <div class="bounce2"></div>
                                      <div class="bounce3"></div>
                                  </div>
                              </h4>
                           </div>
                        </div>
                        <div class="" style="">
                            <div class="ng-scope">
                                <div class="empty-panel text-center">
                                    <img class="assistant-empty-img" src="images/empty-message.png"><br>
                                    <span class="tips ng-binding">没有未读消息 :-)</span>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>   
              </div>
          </ui-view>
      </div> 
        <!--  简报助手 -->
            <div class="main-body-center ng-scope paper-helper">
          <div class="drag-over-show">
             <div class="intro ng-binding">
               <i class="fa fa-cloud-upload m-r-20"></i>松开上传文件
             </div>
          </div>
          <ui-view class="flex-col ng-scope">
              <div class="channel-layout-area ng-scope">
                 <div class="module-header channel-header module-header--assistant">
                    <div class="dropdown title ng-scope">
                      <div class="brand lc-avatar lc-avatar-24 " title="简报">
                      <img class="lc-avatar-avatar ng-scope" alt="简报" src="images/news04.png">
                      </div>
                      <a href="#" class="pbox-trigger ng-binding" >简报助手<i class="fa fa-angle-down"></i>
                      </a>
                    </div>
                    <div class="tab-container">
                       <ul class="nav nav-pills lc-tabs lc-tabs--assistant">
                           <li class="active">
                           <a href="javascript:;" class="ng-scope">未读</a>
                           </li>
                           <li>
                           <a href="javascript:;"  class="ng-scope">已读</a>
                           </li>
                           <li>
                           <a href="javascript:;" class="ng-scope">待处理</a></li>
                       </ul>
                    </div>
                    <div class="flex-panel">
                      <a href="javascript:;" class="ng-scope">全部标记为已读</a>
                      <a class="ng-scope"><i class="lcfont lc-setting-o"></i></a>
                    </div>
                 </div> 

                 <div class="center-content">
                    <div class="channel-body channel-body-no-bottom">
                        <div class="loading-indicator ng-scope" style="display: none;">
                           <div class="hor-center ng-scope">
                              <h4 class="ng-binding">正在努力加载中，请稍候
                                  <div class="loading-ellipsis">
                                      <div class="bounce1"></div>
                                      <div class="bounce2"></div>
                                      <div class="bounce3"></div>
                                  </div>
                              </h4>
                           </div>
                        </div>
                        <div class="" style="">
                            <div class="ng-scope">
                                <div class="empty-panel text-center">
                                    <img class="assistant-empty-img" src="images/empty-message.png"><br>
                                    <span class="tips ng-binding">没有未读消息 :-)</span>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>   
              </div>
          </ui-view>
      </div>

  </div>
  </div>
<script>
   $('.task1').click(function(event) {
    $('.task-helper').show();
     $('.myxiaote').hide();
     $('.paper-helper').hide();
   });
    $('.paper1').click(function(event) {
     $('.paper-helper').show();
    $('.task-helper').hide();
     $('.myxiaote').hide();
     
   });
     $('.xiaote1').click(function(event) {
      $('.myxiaote').show();
      $('.task-helper').hide();
     $('.paper-helper').hide();
   });
</script>
</body>
</html>
