<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="styles/login.css"/>

    <script type="text/javascript" src="scripts/check.js"></script>
</head>
<body>
<div id="wrap-all" class="">
<div id="main" class="inner ">
<div class="other-warp login-wrap" >
  <div class="single-panel clearfix">
   <div class="single-panel-inner login-mini" >
      <div class="single-panel-header login_logo_area">
        <a class="logo-min" href="/" title="Worktile"> <i class="wtfont wtf-worktile"></i> <i class="wtfont wtf-worktiletext"></i> </a> 
      </div>
      <div class="single-panel-body">
        
        <div class="single-panel-section">
          <form name="register1" id="register1"  method = 'post'  action ='http://192.168.1.114/admin/regist' onsubmit = "return loadDemo();" >
              <div class="form-group">
              <input class="form-control" type="text"  minlength="3" name="username" type="text" placeholder="用户名(至少 3 个字符)" required="required" autofocus="autofocus"
               
              />
               
              <div  class="regist-reminde-msg -regist-reminde-msg color-text-light">
                用户名至少为3个字符
              </div>
            </div>
            <div class="form-group" >
              <input class="form-control" type="text" placeholder="昵称(至少 3 个字符)" minlength="3" name="Name"
              required="required" autofocus="autofocus"/>

              <div 
                   class="regist-reminde-msg -regist-reminde-msg color-text-light"
                   translate="outer_signup.tips_enter_you_username">
                昵称至少为3个字符
              </div>
            </div>
            <div class="form-group" >
                <input class="form-control" id="emailaddress" name="Emain" type="email" required="required" autofocus="autofocus"
                    placeholder="邮箱地址"/>

                <div class="regist-reminde-msg color-text-light">
                  输入你的常用邮箱地址
                </div>
              </div>
              <div class="form-group" >
              <input class="form-control" 
              	     type="password" 
              	     placeholder="密码" 
              	     name="password" 
              	     minlength="6" 
              	     required="required" 
              	     autofocus="autofocus" 
              	     onKeyUp="pwStrength(this.value)" 
              	     onBlur="pwStrength(this.value)"  
              	     />
              <div class="regist-reminde-msg color-text-light">
                密码长度最小为6位，请牢记你的登录密码
              </div>
              
              
            </div>
            <table>
                  <tr align="center">
                    <td width="60px" align="right">密码强度:</td>
                    <td width="20px" id="strength_L" bgcolor="#eeeeee" >弱</td>  
                    <td width="20px" id="strength_M" bgcolor="#eeeeee" >中</td>  
                    <td width="20px" id="strength_H" bgcolor="#eeeeee" >强</td>  
                  </tr>
               </table>
            <div class="form-group">
               <button  class="btn btn-success btn-lg btn-block"
                  name="register" value="Submit"
               >注册</button>          
            </div>
          </form>
        </div>
       
      </div>
      
    </div>   
  </div>
</div>
<footer class="text-center color_text_lighter login-footer"><i class="wtfont wtf-worktile"></i><i class="wtfont wtf-worktiletext" style="font-size: 60px"></i>© 2015 Worktile.com <span class="ml-10 mr_10">进击前端组</span></footer>


</div></div>
<script>
	
             function CharMode(iN){  
                if (iN>=48 && iN <=57) //数字  
                  return 1;  
                if (iN>=65 && iN <=90) //大写  
                  return 2;  
                if (iN>=97 && iN <=122) //小写  
                  return 4;  
                else  
                  return 8;   
              }
              //bitTotal函数  
              //计算密码模式  
              function bitTotal(num){  
                modes=0;  
                for (i=0;i<4;i++){  
                  if (num & 1) modes++;  
                  num>>>=1;  
                }
                return modes;  
              }
              //返回强度级别  
              function checkStrong(sPW){  
                if (sPW.length<6)  
                  return 0; //密码太短，不检测级别
                Modes=0;  
                for (i=0;i<sPW.length;i++){  
                  //密码模式  
                  Modes|=CharMode(sPW.charCodeAt(i));  
                }
                return bitTotal(Modes);  
              }
              
              //显示颜色  
              function pwStrength(pwd){
                Dfault_color="#eeeeee";   //默认颜色
                L_color="#FF0000";    //低强度的颜色，且只显示在最左边的单元格中
                M_color="#FF9900";    //中等强度的颜色，且只显示在左边两个单元格中
                H_color="#33CC00";    //高强度的颜色，三个单元格都显示
                if (pwd==null||pwd==''){  
                  Lcolor=Mcolor=Hcolor=Dfault_color;
                }  
                else{  
                  S_level=checkStrong(pwd);  
                  switch(S_level) {  
                  case 0:  
                    Lcolor=Mcolor=Hcolor=Dfault_color;
                    break;
                  case 1:  
                    Lcolor=L_color;
                    Mcolor=Hcolor=Dfault_color;
                    break;  
                  case 2:  
                    Lcolor=Hcolor=Dfault_color
                    Mcolor=M_color;  
                    break;  
                  default:  
                    Lcolor=Mcolor=Dfault_color; 
                    Hcolor=H_color;  
                }  
              }  
              document.getElementById("strength_L").style.background=Lcolor;  
              document.getElementById("strength_M").style.background=Mcolor;  
              document.getElementById("strength_H").style.background=Hcolor;  
              return;
            }

</script>


</body>
</html>
